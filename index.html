<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯css旋转效果</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrap-box">
        <div class="box-content">
            <div class="l-front"> <img src="images/01.jpg" alt=" 1"></div>
            <div class="l-left"> <img src="images/02.jpg" alt="1"></div>
            <div class="l-back"> <img src="images/03.jpg" alt="1"></div>
            <div class="l-right"> <img src="images/04.jpg" alt="1"></div>
            <div class="m-front"> <img src="images/05.jpg" alt="1"></div>
            <div class="m-left"> <img src="images/06.jpg" alt="1"></div>
            <div class="m-back"> <img src="images/07.jpg" alt="1"></div>
            <div class="m-right"> <img src="images/08.jpg" alt="1"></div>
            <div class="s-front"> <img src="images/01.jpg" alt="1"></div>
            <div class="s-left"> <img src="images/02.jpg" alt="1"></div>
            <div class="s-back"> <img src="images/03.jpg" alt="1"></div>
            <div class="s-right"> <img src="images/04.jpg" alt="1"></div>
        </div>
    </div>

</html>
